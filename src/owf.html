<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./../main.css" />
  </head>

  <body>
    <main>
      <div>
      <div id="owf-topbar">
        <button id="owf-add">
          +
        </button>
      </div>
      <!-- OWF Add New Location -->
      <div id="owf-tab-new">
        <form id="owf-form-new">
          <input id="owf-input-new-location" name="searchQuery" type="text" placeholder="Start typing a desired location..." />
          <fieldset id="owf-input-locations" class="hidden">
            <legend>Locations</legend>
          </fieldset>
          <button id="owf-btn-submit-location" type="submit" class="hidden">
            Add location
          </button>
        </form>
      </div>
      <!-- OWF Location Forecast -->
      <div id="owf-tab-forecast" class="hidden">

      </div>
    </main>
    <script src="owf.js"></script>
  </body>
</html>
